# Custom Bot Signatures
#
# This file contains bot detection patterns that supplement Matomo's bot detection.
# These patterns catch programmatic clients, monitoring tools, automation frameworks,
# and other non-human traffic that Matomo's patterns may miss.
#
# Format: List of signature strings for case-insensitive substring matching
# Each signature is checked against the user agent string using: signature.lower() in user_agent.lower()
#
# Maintained separately from Matomo's bots.yml to allow independent updates
# Alphabetically sorted for easy maintenance
#
# Version: 1.0.0
# Last Updated: 2025-11-17

