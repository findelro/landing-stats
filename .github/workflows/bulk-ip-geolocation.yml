name: Bulk IP Geolocation

on:
  # Automatic incremental processing every 2 hours
  schedule:
    - cron: '0 */2 * * *'

  # Manual trigger with option for full refresh
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force full refresh (reprocess ALL records)?'
        required: true
        type: choice
        default: 'No'
        options:
          - 'No'
          - 'Yes'

jobs:
  bulk-geolocate:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GeoIP databases
        uses: ./.github/actions/setup-geoip

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scripts/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Create logs directory
        run: mkdir -p logs

      - name: Verify database credentials
        env:
          SUPABASE_PSQL_DB_HOST: ${{ vars.SUPABASE_PSQL_DB_HOST }}
          SUPABASE_PSQL_DB_NAME: ${{ vars.SUPABASE_PSQL_DB_NAME }}
          SUPABASE_PSQL_DB_USER: ${{ vars.SUPABASE_PSQL_DB_USER }}
        run: |
          echo "Verifying database configuration..."
          if [ -z "$SUPABASE_PSQL_DB_HOST" ]; then
            echo "ERROR: SUPABASE_PSQL_DB_HOST not set!"
            exit 1
          fi
          if [ -z "$SUPABASE_PSQL_DB_NAME" ]; then
            echo "ERROR: SUPABASE_PSQL_DB_NAME not set!"
            exit 1
          fi
          if [ -z "$SUPABASE_PSQL_DB_USER" ]; then
            echo "ERROR: SUPABASE_PSQL_DB_USER not set!"
            exit 1
          fi
          echo "âœ“ Database configuration verified"

      - name: Run bulk IP geolocation
        env:
          SUPABASE_PSQL_DB_HOST: ${{ vars.SUPABASE_PSQL_DB_HOST }}
          SUPABASE_PSQL_DB_NAME: ${{ vars.SUPABASE_PSQL_DB_NAME }}
          SUPABASE_PSQL_DB_USER: ${{ vars.SUPABASE_PSQL_DB_USER }}
          SUPABASE_PSQL_DB_PASSWORD: ${{ secrets.SUPABASE_PSQL_DB_PASSWORD }}
        run: |
          echo "========================================="
          echo "BULK IP GEOLOCATION"
          echo "========================================="

          # Build command
          CMD="python scripts/bulk_ip_geolocation.py"

          # Add force refresh if specified (defaults to 'No' for scheduled runs)
          FORCE_REFRESH="${{ inputs.force_refresh || 'No' }}"
          if [ "$FORCE_REFRESH" == "Yes" ]; then
            echo "ðŸ”„ Scope: FULL REFRESH (reprocessing ALL records, including already geolocated)"
            CMD="$CMD --force"
          else
            echo "ðŸ“Š Scope: INCREMENTAL (only NULL/unprocessed records)"
          fi

          echo "========================================="
          echo "Running: $CMD"
          echo "========================================="

          $CMD

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bulk-geolocation-logs
          path: logs/
          retention-days: 7
