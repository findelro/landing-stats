name: Bulk IP Geolocation

on:
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force full refresh (reprocess ALL records)?'
        required: true
        type: choice
        default: 'No'
        options:
          - 'No'
          - 'Yes'

jobs:
  bulk-geolocate:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: |
          echo "year=$(date +'%Y')" >> $GITHUB_OUTPUT
          echo "month=$(date +'%m')" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scripts/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache GeoIP databases
        uses: actions/cache@v4
        id: geoip-cache
        with:
          path: resources/geoip
          key: geoip-${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}
          restore-keys: |
            geoip-${{ steps.date.outputs.year }}-
            geoip-

      - name: Download GeoIP databases from GitHub Release
        if: steps.geoip-cache.outputs.cache-hit != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "========================================="
          echo "üì• DOWNLOADING GEOIP DATABASES"
          echo "========================================="

          mkdir -p resources/geoip

          if gh release download geoip-latest \
            --pattern '*.mmdb' \
            --dir resources/geoip \
            --clobber 2>/dev/null; then

            echo "‚úÖ Downloaded from GitHub Release (geoip-latest)"
            ls -lh resources/geoip/

            RELEASE_DATE=$(gh release view geoip-latest --json publishedAt -q .publishedAt 2>/dev/null || echo "Unknown")
            echo "üìÖ Release date: $RELEASE_DATE"
          else
            echo "‚ö†Ô∏è No GitHub Release found - databases must be available from incremental workflow"
            echo "üí° Run incremental workflow first to populate GitHub Release"
            exit 1
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Create logs directory
        run: mkdir -p logs

      - name: Verify database credentials
        env:
          SUPABASE_PSQL_DB_HOST: ${{ vars.SUPABASE_PSQL_DB_HOST }}
          SUPABASE_PSQL_DB_NAME: ${{ vars.SUPABASE_PSQL_DB_NAME }}
          SUPABASE_PSQL_DB_USER: ${{ vars.SUPABASE_PSQL_DB_USER }}
        run: |
          echo "Verifying database configuration..."
          if [ -z "$SUPABASE_PSQL_DB_HOST" ]; then
            echo "ERROR: SUPABASE_PSQL_DB_HOST not set!"
            exit 1
          fi
          if [ -z "$SUPABASE_PSQL_DB_NAME" ]; then
            echo "ERROR: SUPABASE_PSQL_DB_NAME not set!"
            exit 1
          fi
          if [ -z "$SUPABASE_PSQL_DB_USER" ]; then
            echo "ERROR: SUPABASE_PSQL_DB_USER not set!"
            exit 1
          fi
          echo "‚úì Database configuration verified"

      - name: Verify GeoIP databases
        run: |
          echo ""
          echo "========================================="
          echo "üîç VERIFYING GEOIP DATABASES"
          echo "========================================="

          if [ ! -f "resources/geoip/GeoLite2-Country.mmdb" ]; then
            echo "‚ùå ERROR: GeoLite2-Country.mmdb not found!"
            exit 1
          fi

          if [ ! -f "resources/geoip/GeoLite2-City.mmdb" ]; then
            echo "‚ùå ERROR: GeoLite2-City.mmdb not found!"
            exit 1
          fi

          echo "‚úÖ GeoLite2-Country.mmdb ($(du -h resources/geoip/GeoLite2-Country.mmdb | cut -f1))"
          echo "‚úÖ GeoLite2-City.mmdb ($(du -h resources/geoip/GeoLite2-City.mmdb | cut -f1))"
          echo ""

          if [ "${{ steps.geoip-cache.outputs.cache-hit }}" == "true" ]; then
            echo "üìä SOURCE: GitHub Actions Cache"
            echo "üîë Cache key: geoip-${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}"
          else
            echo "üìä SOURCE: GitHub Release (geoip-latest)"
          fi
          echo "========================================="

      - name: Run bulk IP geolocation
        env:
          SUPABASE_PSQL_DB_HOST: ${{ vars.SUPABASE_PSQL_DB_HOST }}
          SUPABASE_PSQL_DB_NAME: ${{ vars.SUPABASE_PSQL_DB_NAME }}
          SUPABASE_PSQL_DB_USER: ${{ vars.SUPABASE_PSQL_DB_USER }}
          SUPABASE_PSQL_DB_PASSWORD: ${{ secrets.SUPABASE_PSQL_DB_PASSWORD }}
        run: |
          echo "========================================="
          echo "BULK IP GEOLOCATION"
          echo "========================================="

          # Build command
          CMD="python scripts/bulk_ip_geolocation.py"

          # Add force refresh if specified
          if [ "${{ inputs.force_refresh }}" == "Yes" ]; then
            echo "üîÑ Scope: FULL REFRESH (reprocessing ALL records, including already geolocated)"
            CMD="$CMD --force"
          else
            echo "üìä Scope: INCREMENTAL (only NULL/unprocessed records)"
          fi

          echo "========================================="
          echo "Running: $CMD"
          echo "========================================="

          $CMD

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bulk-geolocation-logs
          path: logs/
          retention-days: 7
