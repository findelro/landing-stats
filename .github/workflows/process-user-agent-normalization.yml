name: Process User Agent Normalization

on:
  # TODO: Enable automated schedule after testing is complete
  # schedule:
  #   # Run every 4 hours (less frequent than IP geolocation)
  #   - cron: '0 */4 * * *'

  workflow_dispatch:
    # Manual triggering with options
    inputs:
      full_refresh:
        description: 'Force full refresh?'
        required: true
        default: 'No'
        type: choice
        options:
          - 'No'
          - 'Yes'

jobs:
  process-user-agent-normalization:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scripts/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Create logs directory
        run: mkdir -p logs

      - name: Verify database credentials
        env:
          SUPABASE_PSQL_DB_HOST: ${{ vars.SUPABASE_PSQL_DB_HOST }}
          SUPABASE_PSQL_DB_NAME: ${{ vars.SUPABASE_PSQL_DB_NAME }}
          SUPABASE_PSQL_DB_USER: ${{ vars.SUPABASE_PSQL_DB_USER }}
        run: |
          echo "Database connection config:"
          echo "  Host: $SUPABASE_PSQL_DB_HOST"
          echo "  Database: $SUPABASE_PSQL_DB_NAME"
          echo "  User: $SUPABASE_PSQL_DB_USER"
          echo "  Password: [hidden]"

      - name: Verify Matomo bot patterns exist
        run: |
          if [ ! -f "resources/matomo/bots.yml" ]; then
            echo "ERROR: Matomo bots.yml file not found!"
            echo "Expected location: resources/matomo/bots.yml"
            exit 1
          fi
          echo "âœ“ Matomo bot patterns found"

          # Show pattern count
          PATTERN_COUNT=$(grep -c "^- regex:" resources/matomo/bots.yml)
          echo "Loaded $PATTERN_COUNT bot detection patterns from Matomo"

      - name: Run user agent normalization processing
        env:
          SUPABASE_PSQL_DB_HOST: ${{ vars.SUPABASE_PSQL_DB_HOST }}
          SUPABASE_PSQL_DB_NAME: ${{ vars.SUPABASE_PSQL_DB_NAME }}
          SUPABASE_PSQL_DB_USER: ${{ vars.SUPABASE_PSQL_DB_USER }}
          SUPABASE_PSQL_DB_PASSWORD: ${{ secrets.SUPABASE_PSQL_DB_PASSWORD }}
        run: |
          echo "Starting user agent normalization processing..."
          if [ "${{ inputs.full_refresh }}" == "Yes" ]; then
            echo "âš¡ Full refresh mode: reprocessing ALL records"
            python scripts/populate_normalized_stats.py --force
          else
            echo "ðŸ“Š Incremental mode: processing only new records"
            python scripts/populate_normalized_stats.py
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: user-agent-normalization-logs-${{ github.run_number }}
          path: logs/populate_normalized_stats.log
          retention-days: 7
